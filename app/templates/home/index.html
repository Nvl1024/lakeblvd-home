{% extends 'base.html' %}

{% block content %}
<div class="relative min-h-[60vh] flex items-center justify-center">
    <div class="absolute inset-0 bg-cover bg-center opacity-40"
         style="background-image: url('{{ url_for('static', filename='home/lakeblvd-bg-1.png') }}'); z-index: 0;">
    </div>
    <div class="relative z-10 max-w-3xl mx-auto bg-white/80 rounded-lg p-8 shadow-lg">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight mb-6">
            Welcome to LakeBlvd
        </h1>
        <p class="text-lg text-gray-600 mb-8">
            A platform of experiments.
        </p>
        <p>
            <a href="{{ url_for('auth.register') }}"
               class="bg-white text-indigo-600 font-semibold px-8 py-3 rounded-lg border-2 border-indigo-600 hover:bg-indigo-50 transition duration-300 ease-in-out">
                Get Started
            </a>
        </p>
    </div>
</div>
{% endblock %}
